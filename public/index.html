<script>

function setDesktopViewportWithZoom() {
    let viewport = document.querySelector("meta[name='viewport']");
    if (!viewport) {
        viewport = document.createElement('meta');
        viewport.name = "viewport";
        document.getElementsByTagName('head')[0].appendChild(viewport);
    }
    viewport.content = "width=1024, initial-scale=1.5, maximum-scale=1.5, user-scalable=no";
}

// Execute the function to set the viewport
setDesktopViewportWithZoom();


</script>
